<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/todos.css">
    <script type="text/javascript" src="assets/JS/lib/jquery-3.1.1.min.js">
    </script>
  </head>
  <body>

    <div id="container">
      <h1>To-Do List<i class="fa fa-plus" aria-hidden="true"></i>
      </h1>
      <input type="text" placeholder="Add to-do..."/>
      <ul>
        <li><span class="trash"><i class="fa fa-trash" aria-hidden="true"></i>
        </span> Item 1</span></li>
        <li><span class="trash"><i class="fa fa-trash" aria-hidden="true"></i>
        </span> Item 2</li>
        <li><span class="trash"><i class="fa fa-trash" aria-hidden="true"></i>
        </span> Item 3</li>
        <li><span class="trash"><i class="fa fa-trash" aria-hidden="true"></i>
        </span> Item 4</li>
      </ul>
    </div>

    <div id="tracker">
      <h1>Totals</h1>
      <table>
        <tr>
          <td>
            Items added
          </td>
          <td>
            Completed
          </td>
          <td>
            Deleted
          </td>
        </tr>
        <tr>
          <td id="added">
            0
          </td>
          <td id="done">
            0
          </td>
          <td id="deleted">
            0
          </td>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="assets/JS/todos.js"></script>
  </body>
</html>
